[shortcut-description]
pump-shortcut=Выделите область вокруг нефтяного месторождения. Инструмент разместит призраки для насосных станций и соединяющих их труб.

[failure]
obstructed-resource=P.U.M.P. обнаружил препятствия на выбранных ресурсах. Очистите территорию от препятствий (деревьев, камней, воды, других зданий и т.д.)
obstructed-pipe=P.U.M.P. не смог проложить трубы. Очистите территорию от препятствий (деревьев, камней, воды, других зданий и т.д.)
missing-resource=P.U.M.P. не нашёл ресурсов жидкости в выбранной области.
mixed-resources=P.U.M.P. не может смешивать ресурсы.
other-pipes-nearby=Работа P.U.M.P. прервана, потому что в выбранной области присутствуют другие трубы.
extractor-must-be-square=Планировщик P.U.M.P. может обрабатывать только квадратные добытчики. Для ресурса '__1__' доступны только добытчики прямоугольной формы.
no-suitable-extractor=P.U.M.P. не имеет доступного добытчика для ресурса '__1__'. Сначала выполните необходимые исследования.
no-pipe=P.U.M.P. не имеет доступных труб. Сначала выполните необходимые исследования.
no-power-pole=Для P.U.M.P. нет доступных опор ЛЭП. Проведите необходимые исследования.
no-suitable-power-pole=P.U.M.P. не поддерживает большие опоры ЛЭП, а малые опоры недоступны.

[mod-setting-name]
pump-interface-with-module-inserter-mod=Вставить модули
pump-ignore-research=Игнорировать исследования
pump-always-show=Всегда показывать меню настроек

[mod-setting-description]
pump-interface-with-module-inserter-mod=Если включено, P.U.M.P. использует конфигурацию мода "Module Inserter" для добавления модулей к размещённым призракам.
pump-ignore-research=Если включено, P.U.M.P. добавит в меню настроек добытчики и трубы, которые ещё не разблокированы в результате исследований.
pump-always-show=Когда отключено, меню открывается только тогда, когда доступны новые параметры или при удерживании SHIFT при использовании P.U.M.P.. Вы также можете переключить этот параметр в настройках мода.

